  <script>
    async function submitForm() {
      // Get the value from the input field and store it in a variable
      const tenantId = document.getElementById('Tenant').value;

      try {
        // Use the variable in the request URL
        const response = await fetch(`https://azurecertmonfunctionadd.azurewebsites.net/api/CreateNewScore?tenantId=${encodeURIComponent(tenantId)}`);
        const data = await response.json();

        // Display the result in the result container
        const resultContainer = document.getElementById('resultContainer');
        resultContainer.textContent = JSON.stringify(data);
      } catch (error) {
        console.error('Error:', error);
      }
    }

// Your list function
async function list() {
      const endpoint = '/data-api/rest/Person';
      const response = await fetch(endpoint);
      const data = await response.json();

      // Get the container element
      const dataContainer = document.getElementById('data-container');

      // Clear previous content (optional)
      dataContainer.innerHTML = '';

      // Create a table and populate it with data
      const table = document.createElement('table');
      table.border = '1';

      // Add table headers
      const headerRow = table.insertRow(0);
      for (const key in data.value[0]) {
        const th = document.createElement('th');
        th.textContent = key;
        headerRow.appendChild(th);
      }

      // Add table rows and cells with data
      data.value.forEach((item, index) => {
        const row = table.insertRow(index + 1);
        for (const key in item) {
          const cell = row.insertCell();
          cell.textContent = item[key];
        }
      });

      // Append the table to the container
      dataContainer.appendChild(table);
    }

    // Call the list function when the DOM is fully loaded
    document.addEventListener('DOMContentLoaded', async function () {
      await list();
    });
  </script>
